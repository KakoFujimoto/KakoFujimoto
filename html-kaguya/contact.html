<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="stylesheet-contact.css">
    <title>CONTACT</title>
</head>
<!-- このページはcontactページです -->
<body>
    <header>
        <!-- HTML/CSSのアイコンは背景で指定します -->
        <nav>
            <ul>
                <li><a href="top.html">HOME</a></li>
                <li><a href="news.html">NEWS</a></li>
                <li><a href="recruit.html">RECRUIT</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- ①メイン画像 -->
        <section class="main-message">
            <h1>CONTACT</h1>
        </section>
        <!-- ②お問い合わせ -->
        <section class="form-part">
            <h2>お問い合わせ</h2>
            <p>オーダー家具屋在庫状況のお問い合わせは下記フォームから承っております。</p>
            <form action="#" method="POST">
                <input type="text" name="name" id="name-field" placeholder="お名前"><br>
                <input type="email" name="email" id="email-field" placeholder="メールアドレス"><br>
                <textarea name="comment" id="comment" placeholder="お問い合わせ内容"></textarea><br>
                <input type="submit" value="SEND">
            </form>
        </section>
    </main>
    <!-- ③フッター -->
    <footer>
        <nav>
            <ul>
                <li><img src="images/logo_footer.png" alt="家具屋のアイコン"></li>
                <li><a href="top.html">HOME</a></li>
                <li><a href="news.html">NEWS</a></li>
                <li><a href="recruit.html">RECRUIT</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </nav>
        <p><small>&copy;HTMLCSS.code</small></p>
    </footer>
