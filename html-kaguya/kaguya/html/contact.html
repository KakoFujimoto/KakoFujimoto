<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-sclale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/stylesheet-contact.css">
    <link href="style.css" rel="http://fonts.googleapis.com/earlyaccess/notosansjp.css">
    <script src="../js/jquery.min.js"></script>
    <title>CONTACT</title>
</head>
<!-- このページはcontactページです -->

<body>
    <header>
        <!-- HTML/CSSのアイコンは背景で指定します -->
        <nav>
            <ul class="none-mobile01">
                <li><a href="../html/top.html" class="animation_link">HOME</a></li>
                <li><a href="../html/news.html" class="animation_link">NEWS</a></li>
                <li><a href="../html/recruit.html" class="animation_link">RECRUIT</a></li>
                <li><a href="#" class="animation_link"><span>CONTACT</span></a></li>
            </ul>
            <!-- これはモバイル用のヘッダーです -->
            <div class="none-pc01">
                <img class="mobile-header-logo" src="../images/logo_footer@2x.png" alt="家具屋サイトメニューへ">
                <div class="navToggle">
                    <span></span><span></span><span></span>
                </div>
                <div class="globalMenuSp">
                    <ul>
                        <li><a href="../html/top.html">HOME</a></li>
                        <li><a href="../html/news.html">NEWS</a></li>
                        <li><a href="../html/contact.html">CONTACT</a></li>
                        <li><a href="../html/recruit.html">RECRUIT</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!-- ①メイン画像 -->
        <section class="main-message">
            <h1>CONTACT</h1>
        </section>
        <!-- ②お問い合わせ -->
        <section class="form-part">
            <h2 class="pc-contact-sub">お問い合わせ</h2>
            <!-- これはモバイル用の見出しです -->
            <h2 class="mobile-contact-sub">CONTACT</h2>
            <!-- ここまで -->
            <p>オーダー家具や在庫状況のお問い合わせは下記フォームから承っております。</p>
            <form action="#" method="POST">
                <input type="text" name="name" id="name-field" placeholder="お名前"><br>
                <input type="email" name="email" id="email-field" placeholder="メールアドレス"><br>
                <textarea name="comment" placeholder="お問い合わせ内容"></textarea><br>
                <input class="pc-submit" type="submit" value="SEND">
                <!-- ここからモバイル用のSendボタンです -->
                <input class="mobile-submit" type="submit" value="Send">
                <!-- ここまで -->
            </form>
        </section>
    </main>
    <!-- ③フッター -->
    <footer>
        <img src="../images/logo_footer@2x.png" class="site-logo" alt="家具屋のアイコン">
        <nav>
            <ul>
                <li><a href="../html/top.html" class="animation_link">HOME</a></li>
                <li><a href="../html/news.html" class="animation_link">NEWS</a></li>
                <li><a href="../html/recruit.html" class="animation_link">RECRUIT</a></li>
                <li><a href="#" class="animation_link">CONTACT</a></li>
            </ul>
        </nav>
        <p><small>&copy;HTMLCSS.code</small></p>
    </footer>
    <script src="../js/animation.js"></script>
</body>

</html>
